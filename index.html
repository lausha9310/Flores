<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Amor</h1>
            <p>Completa el rompecabezas para descubrir un mensaje especial</p>
        </header>
        
        <div class="game-controls">
            <button id="start-btn" class="btn start-btn">Comenzar Juego</button>
            <button id="shuffle-btn" class="btn shuffle-btn" disabled>Mezclar</button>
        </div>
        
        <div id="puzzle-board" class="puzzle-board"></div>
    </div>
    
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <div class="heart">&#10084;</div>
            <h2>¡Te Amo!</h2>
            <p>Sé que este no son las flores amarillas que esperabas.</p>
            <p>Pero créeme que estas nunca se marchitarán, asi como mi amor por tí.</p>
            <p>Nunca me olvides...</p>
            <button id="close-btn" class="btn love-btn">Volver a Jugar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
